<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="assests/style.css">
</head>

<body>
    <header>
        <h1>Bubble Game</h1>
    </header>
    <main id="main">
        <section id="panel">
            <div id="toppanel">
                <div class="element">
                    <h2>Hit</h2>
                    <div id="NewHit" class="box">0</div>
                </div>
                <div class="element">
                    <h2>Timer</h2>
                    <div id="setTimer" class="box">60</div>
                </div>
                <div class="element">
                    <h2>Score</h2>
                    <div id="NewScore" class="box">0</div>
                </div>
            </div>
            <div id="bottompanel">
                <div id="infopanel">
                    <ul>
                        <li><span>Hit:</span> Aim at bubbles of the same number and click to pop them. Each bubble popped
                            earns 10 points.</li>
                        <li><span>Score:</span> Your score increases with each bubble you pop.</li>
                        <li><span>Timer:</span> The game has a time limit try to pop as many bubbles as you can before
                            time runs out.</li>
                    </ul>


                </div>

                <button id="start">
                    <h1>Start Game</h1>
                </button>
            </div>

        </section>
    </main>
    <script src="assests/script.js"></script>
</body>

</html>
